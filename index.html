<!DOCTYPE html>
<html lang="it">

<head>
    <title>Boolzapp</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Using Vue from CDN -->

    <link href="assets/css/style.css" rel="stylesheet">
</head>

<body>

    <div class="container">
        <div class="bolzapp debug">
            <div class="contacts debug">
                <div class="topContacts debug">
                    sofia
                </div>
                <div class="notifications debug">nuovi messaggi</div>
                <div class="searchBar debug">barra di ricerca</div>
                <div class="listContacts">lista contatti</div>
            </div>
            <div class="messages debug">
                <div class="topMessages debug">contatto</div>
                <div class="message debug">messaggi</div>
                <div class="writeMessages debug">scrivi un messaggio</div>
            </div>
        </div>
    </div>

    <script src="assets/js/script.js"></script>

</html>
