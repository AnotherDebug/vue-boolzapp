<!DOCTYPE html>
<html lang="it">

<head>
    <title>Boolzapp</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Using Vue from CDN -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <link href="assets/css/style.css" rel="stylesheet">
</head>

<body>

    <!-- 
        FONT AWESOME ICONS
        <i class="fa-solid fa-circle-notch"></i>
        <i class="fa-solid fa-message"></i>
        <i class="fa-solid fa-ellipsis-vertical"></i>
        <i class="fa-solid fa-magnifying-glass"></i>
        <i class="fa-solid fa-bell-slash"></i>
        <i class="fa-solid fa-paperclip"></i>
        <i class="fa-regular fa-face-smile"></i>
        <i class="fa-solid fa-microphone"></i>
     -->

    <div class="container">
        <div class="bolzapp">
            <!-- CONTATTI -->
            <div class="contacts">
                <div class="topContacts">
                    <div class="image">
                        <img src="assets/img/avatar_io.jpg" alt="">
                        <span>Sofia</span>
                    </div>
                    <div class="icons">
                        <i class="fa-solid fa-circle-notch"></i>
                        <i class="fa-solid fa-message"></i>
                        <i class="fa-solid fa-ellipsis-vertical"></i>
                    </div>
                </div>
                <div class="notifications">
                    <div class="notiIcon">
                        <i class="fa-solid fa-bell-slash"></i>
                    </div>
                    <div class="notiMessage">
                        <h4>Ricevi notifiche di nuovi messaggi</h4>
                        <a href="#">Attiva notifiche desktop</a>
                    </div>
                </div>
                <div class="searchBar">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="search" id="searchChat" name="searchChat" placeholder="Cerca o inizia una nuova chat">
                </div>
                <div class="listContacts">

                    <!-- CONTATTO -->
                    <div @click="contact.visible = !contact.visible" v-for="contact in contacts" class="contact">
                        <img :src="`assets/`+ contact.avatar" alt="">
                        <div class="infoContact">
                            <p id="name" class="name">{{contact.name}}</p>
                            <p id="lastMessage" class="lastMessage">Ultimo messaggio inviato</p>
                        </div>
                        <div class="TimeMsgReceived">
                            <p id="time" class="time">12:00</p>
                        </div>
                    </div>

                </div>
            </div>
            <!-- MESSAGGI -->
            <div v-for="(contact, index) in contacts" class="messages" :class="{'hide' : !contact.visible}">
                <div class="topMessages">
                    <div class="image">
                        <img :src="`assets/`+ contact.avatar" alt="">
                        <div class="topInfoContact">
                            <p id="name" class="name">{{contact.name}}</p>
                            <p id="lastAccess" class="lastAccess">Ultimo accesso oggi alle 12:00</p>
                        </div>
                    </div>
                    <div class="icons">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <i class="fa-solid fa-paperclip"></i>
                        <i class="fa-solid fa-ellipsis-vertical"></i>
                    </div>
                </div>
                <div class="message">

                    <div v-for="message in contacts[index].messages" class="msg">
                        <p>{{message.message}}</p>
                        <p>15:30</p>
                    </div>

                    <!-- <div class="msg send">
                        <p>Ricordati di stendere i panni</p>
                        <p>15:30</p>
                    </div>

                    <div class="msg received">
                        <p>Tutto fatto!</p>
                        <p>15:30</p>
                    </div> -->

                </div>
                <div class="writeMessages">
                    <div class="icon">
                        <i class="fa-regular fa-face-smile"></i>
                    </div>
                    <div class="textBar">
                        <input type="text" name="" id="" placeholder="Scrivi un messaggio">
                    </div>
                    <div class="microphone">
                        <i class="fa-solid fa-microphone"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/js/script.js"></script>
</body>

</html>
